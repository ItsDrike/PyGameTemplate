[flake8]
max_line_length=150
import-order-style=pycharm
application_import_names=src,tests
exclude=.venv,.git,.cache
ignore=
    # Ignore missing return type annotations for special methods
    ANN204,
    # Ignore missing type annotations
    ANN101, # Init
    ANN102, # cls
    ANN002, # *Args
    ANN003, # **Kwargs
    # Allow lambdas
    E731,
    # Allow markdown inline HTML
    MD033,
    # Ignore missing docstrings
    D100, # in public module
    D104, # in public package
    D107, # in __init__
    # Other docstring ignores
    D401, # imperative mood
